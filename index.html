<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakuten Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url('img/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }

        .menu-title {
            text-align: center;
            color: #722F37;
            margin-bottom: 1.5rem;
        }

        .menu-list {
            list-style: none;
        }

        .menu-item {
            margin: 1rem 0;
        }

        .menu-link {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: #2C1810;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .menu-link:hover {
            background: #722F37;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .menu-container {
                width: 95%;
                padding: 1rem;
            }

            .menu-link {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Rakuten Shop</h1>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="home-one.html" class="menu-link">Home One</a>
            </li>
            <li class="menu-item">
                <a href="home-two.html" class="menu-link">Home Two</a>

            </li>
            <li class="menu-item">
                <a href="feature-page.html" class="menu-link">Feature Page</a>
            </li>
            <li class="menu-item">
                <a href="category.html" class="menu-link">Category</a>
            </li>
            <li class="menu-item">
                <a href="category-details.html" class="menu-link">Category Details</a>
            </li>
            <li class="menu-item">
                <a href="product-page.html" class="menu-link">Product Details</a>
            </li>
            <li class="menu-item">
                <a href="brand-page.html" class="menu-link">Brand</a>
            </li>
            <li class="menu-item">
                <a href="about-page.html" class="menu-link">About</a>
            </li>
        </ul>
    </div>
</body>
</html>
